spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/<database-name>}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:<username>}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:<password>}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
app.jwtSecret=<jwt-secret>
app.jwtExpirationMs=<jwt-exp>